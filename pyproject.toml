[build-system]
requires = [
    "setuptools>=41.2",
    "setuptools_scm[toml]>=1.15",
    "wheel>=0.31.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ['py310']


[tool.ruff]
line-length = 88
select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "F", # pyflakes
    "B", # flake8-bugbear
    "C90", # mccabe
    "D" # pydocstyle
]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.per-file-ignores]
"tests/*" = ["D"]
"notebooks/*" = [
    "B018", # B018 Found useless expression
    "E402" # E402 Module level import not at top of file
]
