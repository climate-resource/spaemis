[build-system]
requires = [
    "setuptools>=41.2",
    "setuptools_scm[toml]>=1.15",
    "wheel>=0.31.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ['py310']


[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "F", # pyflakes
    "B", # flake8-bugbear
    "C90", # mccabe
#    "D", # pydocstyle
    "UP", # pyupgrade
    "ANN", # flake8-annotations
]
ignore = [
    "ANN002", # ANN002 Missing type annotation for `*args`
    "ANN003", # ANN003 Missing type annotation for `**kwargs`
    "ANN101", # ANN101 Missing type annotation for `self` in method
    "ANN102", # ANN102 Missing type annotation for `cls` in classmethod
    "ANN401", # ANN401 Dynamically typed expressions (typing.Any) are disallowed
    "D105", # Missing docstring in magic method
]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.per-file-ignores]
"tests/*" = ["D", "ANN"]
"notebooks/*" = [
    "B018", # B018 Found useless expression
    "E402", # E402 Module level import not at top of file
    "D100", # D100 Missing docstring in public module
]
