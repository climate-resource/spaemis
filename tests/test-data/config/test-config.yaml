inventory_name: victoria
inventory_year: 2016

input_timeseries:
  - name: country_emissions
    path: emissions_country.csv
    filters:
      - region: AUS

timeslices:
  - 2020
  - 2040
  - 2060

scalers:
  - variable: NOx
    sector: industry
    method:
      name: relative_change
      source_id: IAMC-MESSAGE-GLOBIOM-ssp245-1-1
      variable_id: NOx-em-anthro
      sector: Industrial Sector
  - variable: NOx
    sector: motor_vehicles
    method:
      name: relative_change
      source_id: IAMC-MESSAGE-GLOBIOM-ssp245-1-1
      variable_id: NOx-em-anthro
      sector: Transportation Sector
  - variable: CO
    sector: industry
    method:
      name: relative_change
      source_id: IAMC-MESSAGE-GLOBIOM-ssp245-1-1
      variable_id: CO-em-anthro
      sector: Industrial Sector
  - variable: H2
    sector: industry
    allow_missing: true
    method:
      name: proxy
      proxy: population
      source_timeseries: country_emissions
      source_filters:
        - variable: Emissions|H2|Industrial Sector